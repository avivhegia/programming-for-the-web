<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function calc(){
let a = parseInt(document.querySelector("#value1").value);
let b = parseInt(document.querySelector("#value2").value);
let op = document.querySelector("#operator").value;

/*
switch (op) {
    case "add":
*/

if (op == "add"){
    calculate = a + b;
} else if (op == "min"){
    calculate = a - b;
} else if (op == "divide"){
    calculate = a / b;
} else if (op == "multiply"){
    calculate = a * b;
}
//console.log(calculate);
document.querySelector("#result").innerHTML = calculate;
}
    </script>

</head>

<body>

    <form>
        Value 1: <input type = "text" id = "value1">
        Value 2: <input type = "text" id = "value2">
        <select id = "operator">
            <option class="navber-link" value = "add">Add</option>
            <option value = "min">Minus</option>
            <option value = "divide">Divide</option>
            <option value = "multiply">Multiply</option>
        </select>
        <button type = "button" onclick = "calc()">Calculate</button>
    </form>
<div id = "result"> </div>
</body>
</html>
